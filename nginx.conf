server {
    listen 80;
    listen [::]:80;
    # Add HTTP/2 support
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        add_header Cache-Control "public, no-transform";
    }
} 
